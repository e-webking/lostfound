<f:layout name="Default" />
<f:section name="Title">Відновлення паролю</f:section>
<f:section name="Content">
    <div class="row rulroww">
        <span style="color: #A9D3DF;">Відновлення паролю</span><br><br>
		<span style="color: #2C8FAC;font-size: 16px;margin-bottom: 20px;">

            <f:flashMessages as="flashMessages">
                <f:for each="{flashMessages}" as="flashMessage">
                    <div>{flashMessage}</div>
                </f:for>
            </f:flashMessages>

         <f:if condition="{requestLink}">
             <a href="{requestLink}">Go to link</a>
         </f:if>
                <f:security.ifAuthenticated>
                    <f:then>
                        <f:form controller="Login" action="logout" class="form-horizontal" additionalAttributes="{role: 'form'}">
                            <f:form.button value="Logout" class="btn btn-primary">
                                Вийти
                            </f:form.button>
                        </f:form>
                    </f:then>
                    <f:else>
                        <f:form method="login" action="requestPassword" controller="Login" additionalAttributes="{role: 'form'}">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="entypo-mail"></i>
                                    </div>
                                    <f:form.textfield class="form-control" name="username" id="email" placeholder="email" additionalAttributes="{autofocus: 'autofocus',autocomplete:'off',required:'',type:'email'}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <f:form.button type="submit" class="btn btn_red">
                                   Відправити
                                </f:form.button>
                            </div>
                        </f:form>
                    </f:else>
                </f:security.ifAuthenticated>
		</span><br>
    </div>
</f:section>
