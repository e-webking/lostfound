<f:layout name="Default"/>

<f:section name="Title">LostFound Post</f:section>

<f:section name="Content">
<div class="container">
	<div class="row mob-marginLR1">
	<f:if condition="{advertType}=='lost'">
		<f:then>
			<f:render partial="Post/Index/Lost" arguments="{_all}" />
		</f:then>
		<f:else>
			<f:render partial="Post/Index/Found" arguments="{_all}" />
		</f:else>
	</f:if>
	</div>
</div>
</f:section>
