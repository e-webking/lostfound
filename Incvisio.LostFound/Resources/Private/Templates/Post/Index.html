<f:layout name="Default"/>

<f:section name="Title">LostFound Post</f:section>

<f:section name="Content">
<div class="container">
	<div class="row mob-marginLR1">
	<f:if condition="{advertType}=='lost'">
		<f:then>
		<div class="col s12 m5 leftCol">
			<f:form id="searchLost" name="searchLost" action="index" controller="Post" method="post" additionalParams="{type:advertType,lost_input:search_field}">                   
                 <f:form.hidden name="type" value="{advertType}"/>
                 <div class="input-field col s11">
                   <label for="lost-input">Я загубив</label>
                   <f:form.textfield id="lost-input" name="lost-input" class="validate" placeholder="Пошук..."  additionalAttributes="{style:'font-size:3rem;', autocomplete:'off'}" value="{search_field}" />
                 </div>              
            </f:form>
            <f:if condition="{search_field}">
	        	<div class="col s12">
	        		Загублених речей по запиту " <b>{search_field}</b> " : {count.number} результатів
	        	</div>
				<f:if condition="{count.number}==0">
					<div class="col s12">
						<a href="/post?type=lost">переглянути усе загублене</a>
					</div>
				</f:if>
			</f:if>
            <div id="item_lost"></div>
		</div>
		<!-- Right column -->
		<div class="col s12 m5 offset-m2 mobBG rightCol">
			<div class="col s12 addBtnCol"> 
               	<a class="waves-effect waves-light btn-large amber lighten-1 add" href="/post/new/?type={advertType}"> 
                   	<i class="fa fa-plus"></i> <span class="button_span_add">Додати загублене</span>
                </a> 
             </div>
             <f:form class="col s12" id="form_lost_filter" action="index" name="frmLostFilter">
             	<div class="row">
                    <div class="input-field col s12">
                      <label for="city">Фільтр:</label>
                      <input placeholder="Місто" id="city_filtr" value="" type="text" class="validate">
                    </div>
                    <div id="category_lost_select" class="input-field col s12">
                    	<f:form.select id="category_lost" property="category"  options="{categories}" optionLabelField="name" prependOptionLabel="Виберіть категорію" style="font-size: 22px;border-bottom: #CEE3E8;" />
                      </div>
                  </div>
                  <a class="waves-effect waves-light btn-large amber lighten-1" id="filter_button" onclick="Advert.render()">фільтрувати</a>
             </f:form>
		</div>
		<script>
			$( document ).ready(function() {
				$('.datepicker').pickadate({
					selectMonths: true, // Creates a dropdown to control month
					selectYears: 15 // Creates a dropdown of 15 years to control year

				});
				$('select').material_select();
				$('#city_filtr').autocomplete({
					serviceUrl: '/post/getCity',
					paramName:'city',
					transformResult: function(response) {
						return {
							suggestions: $.map(jQuery.parseJSON(response), function(dataItem) {
								console.log(dataItem);
								return { value: dataItem.name, data: dataItem.region };
							})
						};
					}
				});
			});
			//To select country name
			function selectCountry(val) {
				$("#city_filtr").val(val);
				$("#suggesstion-box").hide();
			}

		</script>
		</f:then>
		<f:else>
			<div class="col s12 m5 leftCol">
				<div class="col s12 addBtnCol"> 
                	<a class="waves-effect waves-light btn-large amber lighten-1 add" href="index.html"> 
                    	<i class="fa fa-plus"></i> <span class="button_span_add">Додати знайдене</span>
                    </a> 
                </div>
                <f:form action="index" id="form_found_filter" class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <label for="city">Фільтр:</label>
                      <input placeholder="Місто" value="" type="text" class="validate">
                      <div id="suggesstion-box"></div>
                    </div>
                    <div id="category_lost_select" class="input-field col s12">
                    	<f:form.select id="category_found" property="category"  options="{categories}" optionLabelField="name" prependOptionLabel="Виберіть категорію" style="font-size: 22px;border-bottom: #CEE3E8;"/>
                      </div>
                  </div>
                  <a class="waves-effect waves-light btn-large amber lighten-1" id="filter_button" onclick="Advert.render()">фільтрувати</a>
                </f:form>
			</div>
			<div class="col s12 m5 offset-m2 mobBG rightCol">
				<f:form id="searchFound" action="index" controller="Post" method="post" additionalParams="{type:advertType,found_input:search_field}">
                    <f:form.hidden name="type" value="{advertType}"/>
                    <div class="col s11 input-field">
                        <label class="" for="found_input" style="">Я знайшов</label>
                        <f:form.textfield id="found-input" name="found_input" class="validate" placeholder="Пошук..." additionalAttributes="{autocomplete:'off', style:'font-size:3rem;'}" value="{search_field}"/>
                    </div>
                </f:form>
                <f:if condition="{search_field}">
		        	<div class="col s12 push">
		        		Загублених речей по запиту " <b>{search_field}</b> " : {count.number} результатів
		        	</div>
					<f:if condition="{count.number}==0">
						<div class="col s12 push">
							<a href="/post?type=found">переглянути усе знайдене</a>
						</div>
					</f:if>
				</f:if>
				<div id="item_lost" style="margin-left:14px;"></div> 
			</div>
			
			<script type="text/javascript">
				$( document ).ready(function() {
					$('.datepicker').pickadate({
						selectMonths: true, // Creates a dropdown to control month
						selectYears: 15 // Creates a dropdown of 15 years to control year

					});
					$('select').material_select();

					$("#city_filtr").keypress(function(){
						$.ajax({
							type: "POST",
							url: "/post/getCity",
							data:'city='+$(this).val(),
							beforeSend: function(){

							},
							success: function(data){
								var results = jQuery.parseJSON(data);
								var options = '';

								for (var i = 0; i < results.length; i++) {
									options += '<li onClick="selectCountry(\''+results[i].name+', '+results[i].region+'\')" style="color: #26a69a; cursor: pointer;">' + results[i].name + ', '+results[i].region +  '</li>';
								}
								if(options.length>1) {
									$("#suggesstion-box").show();
									$("#suggesstion-box").html(options);
								}
							}
						});
					});
				});
				//To select country name
				function selectCountry(val) {
					$("#city_filtr").val(val);
					$("#suggesstion-box").hide();
				}
			</script>
		</f:else>
	</f:if>
	</div>
</div>
</f:section>
