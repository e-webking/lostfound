<!DOCTYPE html>
<html lang="uk">
	<head>
		<f:render partial="Head" section="Top" />
		<title><f:render section="Title" /></title>
		<f:render partial="Head" section="Bottom" />
		<f:base />
	</head>
	<body>
		<header>
			<div class="container">
		      <div class="row">
		      	<div class="col s12 m4 push-m4 logo">
		        	<a href="/"><img src="{f:uri.resource(path: 'Images/logo_top.png')}" class="responsive-img" alt=""></a>
		        </div>
		        
		        <div class="col s8 m4 pull-m4 socialList">
		            <ul>
		                <li><a href="https://facebook.com" target="_blank"><i class="fa fa-facebook"></i></a></li>
		                <li><a href="https://vk.com" target="_blank"><i class="fa fa-vk"></i></a></li>
		                <li><a href="https://twitter.com" target="_blank"><i class="fa fa-twitter"></i></a></li>
		                <li><a href="https://google.com" target="_blank"><i class="fa fa-google-plus"></i></a></li>
		            </ul>
		        </div>
		         <div class="col s4 m4">
				 	<f:security.ifHasRole role="User">
					<f:then>
						<a class="signIn modal-trigger" href="#modal1" id="modal_trigger">{currentUser.name}</a>
					</f:then>
					<f:else>
						<a class="signIn modal-trigger" href="#modal1" id="modal_trigger">увійти</a>
					 </f:else>
					</f:security.ifHasRole>		
				</div>
		     </div>
		  	</div>
		</header>

		<section class="wrapper">
			<f:render section="Content" />
		</section>
		
		<f:render partial="Footer" section="FooterMain" arguments="{_all}" />
		<f:render partial="Scripts" section="Main" arguments="{_all}" />
	</body>

</html>
